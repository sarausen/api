<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Clipboard API</title>
</head>
<body>
  <h1>Using the Clipboard API</h1>

  <table>
    <thead>
      <tr>
        <th>Action</th>
        <th>Text</th>
        <th>Button</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Copy Paste</td>
        <td>here is a test text 1</td>
        <td><button class="copyButton" data-text="here is a test text 1">Copy</button></td>
        <td class="copyStatus">Not copied</td>
      </tr>
      <tr>
        <td>Copy Paste</td>
        <td>here is a test text 2</td>
        <td><button class="copyButton" data-text="here is a test text 2">Copy</button></td>
        <td class="copyStatus">Not copied</td>
      </tr>
      <tr>
        <td>Copy Paste</td>
        <td>here is a test text 3</td>
        <td><button class="copyButton" data-text="here is a test text 3">Copy</button></td>
        <td class="copyStatus">Not copied</td>
      </tr>
    </tbody>
  </table>

  <script>
    const copyButtons = document.querySelectorAll(".copyButton");
    const copyStatuses = document.querySelectorAll(".copyStatus");

    copyButtons.forEach((button, index) => {
      const textToCopy = button.getAttribute("data-text");

      button.addEventListener("click", () => {
        navigator.clipboard
          .writeText(textToCopy)
          .then(() => {
            copyStatuses[index].textContent = "Text Copied";
          })
          .catch((error) => {
            copyStatuses[index].textContent = `Error while copying: ${error}`;
          });
      });
    });
  </script>
</body>
</html>
